<div class="row">
  <div class="col-12 col-md-9 col-lg-8 m-auto">
    <div class="example-button-row mb-2">
      <button mat-raised-button color="primary" (click)="goBack()">
        <i class="material-icons">keyboard_backspace</i>
        Go Back
      </button>
    </div>
    <div class="row">
      <div class="col-12 col-md-6" *ngFor="let row of photosList | slice: 0-5">
        <mat-card class="example-card mb-4">

          <img mat-card-image [src]="row.url" alt="Photo of a Shiba Inu">
          <mat-card-header>
            <mat-card-title>{{row.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
